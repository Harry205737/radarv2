<!DOCTYPE html>
<html>
<head>
    <title>Radar Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        
        /* The Container */
        #map-container {
            position: relative;
            width: 512px;
            height: 512px;
            margin: 0 auto;
            /* Your uploaded map as the base layer */
            background-image: url('128melradar.jpg');
            background-size: cover;
            border: 1px solid #444;
        }

        /* The Radar Overlay Layer */
        #radar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* This points directly to the BoM transparent PNG */
            background-repeat: no-repeat;
            background-size: contain;
        }

        button { padding: 10px; margin-bottom: 10px; background: #333; color: white; border: 1px solid #666; }
    </style>
</head>
<body>

    <button onclick="refreshRadar()">Refresh Rain Data</button>
    
    <div id="map-container">
        <div id="radar-layer"></div>
    </div>

    <p id="timestamp" style="font-size: 12px; color: #888;">Tap refresh to load...</p>

    <script>
        function refreshRadar() {
            const radar = document.getElementById('radar-layer');
            const timeStr = document.getElementById('timestamp');
            
            // Create a unique ID based on the current minute to force a refresh
            const version = Math.floor(Date.now() / 60000);
            
            // Direct link to the 'old' reg site which is less restrictive
            const imgUrl = "https://reg.bom.gov.au/radar/IDR023.T.png?v=" + version;
            
            // Set the background image directly
            radar.style.backgroundImage = "url('" + imgUrl + "')";
            
            timeStr.innerText = "Last attempt: " + new Date().toLocaleTimeString();
        }

        // Auto-load on page start
        window.onload = refreshRadar;
    </script>

</body>
</html>
