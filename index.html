<!DOCTYPE html>
<html>
<head>
    <title>Radar Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        #map-box { position: relative; width: 512px; height: 512px; margin: 0 auto; overflow: hidden; border: 1px solid #333; }
        #bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #radar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 0.75; }
        button { margin: 10px; padding: 10px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; }
    </style>
</head>
<body>

    <div>
        <strong>Melbourne Radar (128km)</strong><br>
        <small id="status">Syncing...</small><br>
        <button onclick="updateRadar()">Refresh Now</button>
    </div>

    <div id="map-box">
        <img id="bg" src="128melradar.jpg">
        <img id="radar" id="radarImg">
    </div>

    <script>
        async function updateRadar() {
            const status = document.getElementById('status');
            const radarImg = document.getElementById('radar');
            
            try {
                // Fetch the latest timing metadata
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                
                // Get the most recent 'past' radar frame
                const latest = data.radar.past[data.radar.past.length - 1];
                const time = latest.time;
                
                // API LIMITATIONS: Zoom must be 7 or lower for personal use.
                // Melbourne/Laverton coordinates for Zoom 7 are X: 113, Y: 80
                const zoom = 7;
                const x = 113;
                const y = 80;
                
                // Color 4 is 'Universal Blue' (required for most free requests)
                // Format: {host}{path}/{size}/{z}/{x}/{y}/{color}/{smooth}_{snow}.png
                const url = `https://tilecache.rainviewer.com/v2/radar/${time}/512/${zoom}/${x}/${y}/4/1_1.png`;
                
                radarImg.src = url;
                status.innerText = "Last Update: " + new Date(time * 1000).toLocaleTimeString();
            } catch (err) {
                status.innerText = "Error: API likely throttled.";
                console.error(err);
            }
        }

        // Run on load and every 10 mins
        updateRadar();
        setInterval(updateRadar, 600000);
    </script>
</body>
</html>
