<!DOCTYPE html>
<html>
<title>RADAR LITE</title>
<body bgcolor=#000 style=margin:0;overflow:hidden>

<div style="position:relative;width:256px;height:256px;margin:auto;overflow:hidden;background:#000;">
 <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:9;pointer-events:none;color:white;text-shadow:1px 1px 2px black;">+</div>
 
 <div id=V style="background:url('128melradar.jpg') no-repeat;background-size:256px 256px;width:256px;height:256px;position:absolute;z-index:1;"></div>
 
 <div id=R_CONT style="position:absolute;top:0;left:0;width:256px;height:256px;z-index:2;overflow:hidden;">
    <img id=RI style="position:absolute;opacity:0.8;">
 </div>
</div>

<div style="text-align:center;margin-top:8px;color:white;font-family:sans-serif;">
 <button onclick=c(-1)><</button>
 <button onclick="f(-37.855, 144.755)">REFRESH</button>
 <button onclick=c(1)>></button>
 <p id=M style="margin:5px 0 0 0;font-size:12px;">Syncing...</p>
</div>

<script>
V=document.getElementById('V');M=document.getElementById('M');RI=document.getElementById('RI');H=[];I=-1;

f=(y,x)=>{
 fetch('https://api.rainviewer.com/public/weather-maps.json').then(r=>r.json()).then(j=>{
  t=j.radar.past.at(-1).time;
  // Zoom 7 matches your map scale; 256 keeps bandwidth low
  z=7; v=Math.pow(2,z);
  
  const xPixel = (x + 180) / 360 * v * 256;
  const latRad = y * Math.PI / 180;
  const yPixel = (1 - Math.log(Math.tan(latRad) + 1 / Math.cos(latRad)) / Math.PI) / 2 * v * 256;
  
  const tileX = 0|(xPixel / 256);
  const tileY = 0|(yPixel / 256);
  
  // Shift the tile so Laverton is exactly at 128,128 (the center)
  const offsetX = 128 - (xPixel % 256);
  const offsetY = 128 - (yPixel % 256);

  // Color '2' is the BoM-style Blue-Yellow-Red palette
  H.push({
      u: `${j.host}/v2/radar/${t}/256/${z}/${tileX}/${tileY}/2/1_1.png`,
      s: new Date(t * 1000).toLocaleTimeString(),
      ox: offsetX,
      oy: offsetY
  });
  
  I = H.length - 1;
  d();
 }).catch(e => M.innerText = '!');
};

d=()=>{
    if(H[I]){
        RI.src = H[I].u;
        RI.style.left = H[I].ox + 'px';
        RI.style.top = H[I].oy + 'px';
        M.innerText = H[I].s;
    }
};

c=n=>{if(H[I+n]){I+=n;d()}};

// Load Laverton Default
f(-37.855, 144.755);
</script>

</body>
</html>
