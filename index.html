<!DOCTYPE html>
<html>
<head>
    <title>Radar Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        /* Container must match your image size */
        #map-box { position: relative; width: 512px; height: 512px; margin: 0 auto; overflow: hidden; }
        /* Layer 1: Your Map */
        #bg { position: absolute; top: 0; left: 0; width: 512px; height: 512px; z-index: 1; }
        /* Layer 2: RainViewer Data */
        #radar { position: absolute; top: 0; left: 0; width: 512px; height: 512px; z-index: 2; opacity: 0.8; }
        button { margin: 10px; padding: 8px; background: #333; color: #fff; border: 1px solid #555; }
    </style>
</head>
<body>

    <div>
        <strong>Melbourne Radar</strong><br>
        <span id="ts" style="font-size: 12px; color: #888;">Loading...</span><br>
        <button onclick="getRadar()">Refresh Radar</button>
    </div>

    <div id="map-box">
        <img id="bg" src="128melradar.jpg">
        <img id="radar" src="">
    </div>

    <script>
        async function getRadar() {
            const status = document.getElementById('ts');
            const radarImg = document.getElementById('radar');

            try {
                // 1. Get latest data metadata
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                const latestTime = data.radar.past[data.radar.past.length - 1].time;
                
                // 2. These coordinates are set for the Melbourne/Laverton tile
                // Zoom: 8, X: 227, Y: 160 covers the general Melb area
                const zoom = 8;
                const x = 227; 
                const y = 160;
                
                // Color scheme 1 is the standard 'RainViewer' colors
                const url = `https://tilecache.rainviewer.com/v2/radar/${latestTime}/512/${zoom}/${x}/${y}/1/1_1.png`;
                
                radarImg.src = url;
                status.innerText = "Updated: " + new Date(latestTime * 1000).toLocaleTimeString();
            } catch (e) {
                status.innerText = "Connection Error";
            }
        }

        getRadar();
        // Auto-refresh every 6 minutes
        setInterval(getRadar, 360000);
    </script>

</body>
</html>
