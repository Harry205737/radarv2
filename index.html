<!DOCTYPE html>
<html>
<head>
    <title>Radar Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        #map-box { position: relative; width: 512px; height: 512px; margin: 0 auto; border: 1px solid #333; }
        /* Layer 1: Your JPG */
        #bg { position: absolute; top: 0; left: 0; width: 512px; height: 512px; z-index: 1; }
        /* Layer 2: RainViewer Tile */
        #radar { position: absolute; top: 0; left: 0; width: 512px; height: 512px; z-index: 2; opacity: 0.8; }
        button { margin: 10px; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; cursor: pointer; }
    </style>
</head>
<body>

    <div>
        <strong>Laverton Radar (via RainViewer)</strong><br>
        <button onclick="loadRadar()">Refresh Radar</button>
    </div>

    <div id="map-box">
        <img id="bg" src="128melradar.jpg">
        <img id="radar" src="">
    </div>

    <p id="meta" style="font-size: 11px; color: #666;">Loading latest data...</p>

    <script>
        async function loadRadar() {
            const status = document.getElementById('meta');
            const radarImg = document.getElementById('radar');

            try {
                // 1. Get the latest API timing info (very small JSON)
                const apiResponse = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await apiResponse.json();
                
                // Get the most recent radar timestamp
                const latestTime = data.radar.past[data.radar.past.length - 1].time;
                
                // 2. Set the radar tile. 
                // These coordinates (227/320) are the specific map tile for Melbourne area.
                // Zoom level 9 covers roughly your 128km radius.
                const zoom = 9;
                const x = 454; 
                const y = 320;
                
                const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${latestTime}/512/${zoom}/${x}/${y}/1/1_1.png`;
                
                radarImg.src = tileUrl;
                status.innerText = "Radar Time: " + new Date(latestTime * 1000).toLocaleTimeString();
            } catch (e) {
                status.innerText = "Error loading data. Check internet connection.";
            }
        }

        loadRadar();
        // Refresh every 10 minutes
        setInterval(loadRadar, 600000);
    </script>

</body>
</html>
