<!DOCTYPE html><html><title>RADAR</title>
<body style="text-align:center;font:sans-serif">
 <h3>128km Melbourne Radar</h3>
 <div style="position:relative;width:256px;height:256px;margin:auto;overflow:hidden;background:url('128melradar.jpg')0/256px">
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)">+</div>
  <img id=R style="position:absolute;opacity:.7;width:1024px;image-rendering:pixelated">
 </div>
 <button onclick=c(-1)><</button><button onclick=f()>REFRESH</button><button onclick=c(1)>></button>
 <p id=M>...</p>
<script>
H=[];I=-1;y=-37.855;x=144.755;
f=()=>{fetch('https://api.rainviewer.com/public/weather-maps.json').then(r=>r.json()).then(j=>{
 t=j.radar.past.at(-1).time;v=32; // v=32 is Zoom 5
 p=x/360+.5;q=(1-Math.log(Math.tan(y*Math.PI/180)+1/Math.cos(y*Math.PI/180))/Math.PI)/2;
 H.push({u:`${j.host}/v2/radar/${t}/256/5/${0|p*v}/${0|q*v}/2/1_1.png`,t:new Date(t*1000).toLocaleTimeString(),x:128-(p*v%1*1024),y:128-(q*v%1*1024)});
 I=H.length-1;d()})};
d=()=>{if(H[I]){R.src=H[I].u;R.style.left=H[I].x+'px';R.style.top=H[I].y+'px';M.innerText=H[I].t}};
c=n=>{if(H[I+n]){I+=n;d()}};f()
</script></html>
