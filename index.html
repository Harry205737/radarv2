<body bgcolor=#000 style=margin:0;overflow:hidden;text-align:center;color:#fff;font:12px/1.5 sans-serif>

 <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:9;text-shadow:1px 1px 2px#000">+</div>
 <img id=R style="position:absolute;opacity:.8;width:512px;image-rendering:pixelated">
</div>
<button onclick=c(-1)><</button><button onclick=f()>REFRESH</button><button onclick=c(1)>></button>
<p id=M style=margin:0>...</p>

H=[];I=-1;y=-37.855;x=144.755;

 t=j.radar.past.at(-1).time;v=64;
 p=x/360+.5;q=(1-Math.log(Math.tan(y*Math.PI/180)+1/Math.cos(y*Math.PI/180))/Math.PI)/2;
 H.push({u:`${j.host}/v2/radar/${t}/256/6/${0|p*v}/${0|q*v}/2/1_1.png`,t:new Date(t*1000).toLocaleTimeString(),x:128-(p*v%1*512),y:128-(q*v%1*512)});
 I=H.length-1;d()})};
d=()=>{if(H[I]){R.src=H[I].u;R.style.left=H[I].x+'px';R.style.top=H[I].y+'px';M.innerText=H[I].t}};
c=n=>{if(H[I+n]){I+=n;d()}};f()
</script></html>
